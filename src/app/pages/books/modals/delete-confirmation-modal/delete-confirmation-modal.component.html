<section>
  <h2 mat-dialog-title>Delete Book</h2>
  <mat-dialog-content>
    Are you certain you want to delete the book titled '{{ data.name }}'?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button  mat-dialog-close>Cancel</button>

    <button mat-raised-button color="warn" (click)="delete()">Delete</button>
  </mat-dialog-actions>
</section>
